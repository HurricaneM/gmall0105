
server.port=8085

#  dubbo配置

# dubbo服务名称
spring.dubbo.application=passport-web
# dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.115.129:2181
# zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo扫描路径
spring.dubbo.base-package=com.hur.gmall
# 设置超时时间
spring.dubbo.consumer.timeout=60000
# 设置是否检查服务的存在
spring.dubbo.consumer.check=false

# 手动分配dubbo的协议端口
#spring.dubbo.protocol.port=20881


# THYMELEAF
spring.thymeleaf.encoding=UTF-8
#关闭thymeleaf缓存（热部署）
spring.thymeleaf.cache=false
#松校验
spring.thymeleaf.mode=LEGACYHTML5
